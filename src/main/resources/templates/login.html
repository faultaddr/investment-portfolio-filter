<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GrowingUp Admin</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" /></meta>
    <link rel="icon" type="image/png" href="/assets/i/favicon.png" >
    <link rel="apple-touch-icon-precomposed" href="/assets/i/app-icon72x72@2x.png" >
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="/assets/css/amazeui.min.css"  >
    <link rel="stylesheet" href="/assets/css/amazeui.datatables.min.css"  >
    <link rel="stylesheet" href="/assets/css/app.css" >
    <script src="/assets/js/jquery.min.js"></script>
    <script>
        function login(userid,passWord) {
            $.ajax({
                url:'/loginUser',
                type:'GET', //GET
                async:false,    //或false,是否异步
                data:{
                    userId:userid,password:passWord
                },
                timeout:5000,    //超时时间
                dataType:'json',    //返回的数据格式：json/xml/html/script/jsonp/text
               /* beforeSend:function(xhr){
                    console.log(xhr)
                    console.log('发送前')
                },*/
                success:function(data,textStatus,jqXHR){
                    var json=eval(data);
                    $.each(json, function (index, item) {
                        document.cookie="userId="+data[index].userId;
                    });
                    window.location.href="/index"

                },
                error:function(xhr,textStatus){
                    console.log('错误')
                    console.log(xhr)
                    console.log(textStatus)
                    //window.location.href="404.html"
                },
                complete:function(){

                }
            })
        }

    </script>

</head>

<body data-type="login">
    <script src="/assets/js/theme.js"></script>
    <div class="am-g tpl-g">
        <!-- 风格切换 -->
        <div class="tpl-skiner">
            <div class="tpl-skiner-toggle am-icon-cog">
            </div>
            <div class="tpl-skiner-content">
                <div class="tpl-skiner-content-title">
                    选择主题
                </div>
                <div class="tpl-skiner-content-bar">
                    <span class="skiner-color skiner-white" data-color="theme-white"></span>
                    <span class="skiner-color skiner-black" data-color="theme-black"></span>
                </div>
            </div>
        </div>
        <div class="tpl-login">
            <div class="tpl-login-content">
                <div class="tpl-login-logo">

                </div>



                <form class="am-form tpl-form-line-form" method="get">
                    <div class="am-form-group">
                        <input type="text" class="tpl-form-input" id="userId" name="userId" placeholder="请输入账号">

                    </div>

                    <div class="am-form-group">
                        <input type="password" class="tpl-form-input" id="password" name="password" placeholder="请输入密码">

                    </div>
                    <div class="am-form-group tpl-login-remember-me">
                        <input id="remember-me" type="checkbox">
                        <label for="remember-me">
       
                        记住密码
                         </label>

                    </div>






                    <div class="am-form-group">

                        <button  onclick="login($('#userId').val(),$('#password').val())" type="button"  class="am-btn am-btn-primary  am-btn-block tpl-btn-bg-color-success  tpl-login-btn">提交</button>

                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="/assets/js/amazeui.min.js"></script>
    <script src="/assets/js/app.js"></script>

</body>

</html>
